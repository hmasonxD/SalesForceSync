<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesForceSync Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0e17;
            --surface: #111827;
            --surface-hover: #1a2332;
            --border: #1e2a3a;
            --text: #e2e8f0;
            --text-dim: #64748b;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.15);
            --success: #10b981;
            --success-glow: rgba(16, 185, 129, 0.15);
            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.15);
            --warning: #f59e0b;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .header h1 span {
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Layout */
        .dashboard {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value.accent { color: var(--accent); }
        .stat-value.success { color: var(--success); }
        .stat-value.warning { color: var(--warning); }

        /* Buttons */
        .btn {
            padding: 0.6rem 1.25rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-danger {
            border-color: var(--danger);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger-glow);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Sections */
        .section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            background: var(--accent-glow);
            color: var(--accent);
            padding: 0.15rem 0.5rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Search */
        .search-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.6rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .search-input::placeholder {
            color: var(--text-dim);
        }

        /* Table */
        .table-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 0.85rem 1rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-dim);
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 0.75rem 1rem;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: var(--surface-hover);
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
        }

        /* Status badges */
        .status-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .status-badge.success {
            background: var(--success-glow);
            color: var(--success);
        }

        .status-badge.failed {
            background: var(--danger-glow);
            color: var(--danger);
        }

        .status-badge.running {
            background: var(--accent-glow);
            color: var(--accent);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .pagination-buttons {
            display: flex;
            gap: 0.5rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.85rem 1.25rem;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--success);
            color: white;
        }

        .toast.error {
            background: var(--danger);
            color: white;
        }

        /* Create modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 50;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 480px;
            animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.4rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.6rem 0.85rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 0.75rem 1.25rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-dim);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover { color: var(--text); }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        @media (max-width: 768px) {
            .stats-row { grid-template-columns: repeat(2, 1fr); }
            .dashboard { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span>⚡</span> SalesForce<span>Sync</span></h1>
        <div class="header-actions">
            <div class="status-dot"></div>
            <span class="status-text">System Online</span>
        </div>
    </div>

    <div class="dashboard">
        <!-- Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Total Contacts</div>
                <div class="stat-value accent" id="totalContacts">—</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Sync</div>
                <div class="stat-value success" id="lastSync" style="font-size:1rem;">—</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Syncs Today</div>
                <div class="stat-value warning" id="syncsToday">—</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Sync Status</div>
                <div class="stat-value success" id="syncStatus" style="font-size:1rem;">—</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" data-tab="contacts">Contacts</div>
            <div class="tab" data-tab="history">Sync History</div>
        </div>

        <!-- Contacts Tab -->
        <div class="tab-content active" id="tab-contacts">
            <div class="section-header">
                <div class="section-title">
                    Contacts <span class="badge" id="contactCount">0</span>
                </div>
                <div style="display:flex;gap:0.75rem;">
                    <button class="btn btn-primary" onclick="triggerSync()">
                        <span id="syncBtnText">⚡ Sync Now</span>
                    </button>
                    <button class="btn" onclick="openModal()">+ New Contact</button>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Search contacts by name, email, or company..."
                    oninput="debounceSearch()">
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Salesforce ID</th>
                            <th>Last Synced</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTable">
                        <tr><td colspan="6" class="empty-state">Loading contacts...</td></tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <span id="pageInfo">Page 1</span>
                    <div class="pagination-buttons">
                        <button class="btn" id="prevBtn" onclick="changePage(-1)" disabled>← Prev</button>
                        <button class="btn" id="nextBtn" onclick="changePage(1)">Next →</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div class="tab-content" id="tab-history">
            <div class="section-header">
                <div class="section-title">Sync History</div>
                <button class="btn" onclick="loadHistory()">↻ Refresh</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Started</th>
                            <th>Completed</th>
                            <th>Records</th>
                            <th>Status</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody id="historyTable">
                        <tr><td colspan="5" class="empty-state">Loading history...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Contact Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2>Create New Contact</h2>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="newFirstName" placeholder="John">
            </div>
            <div class="form-group">
                <label>Last Name *</label>
                <input type="text" id="newLastName" placeholder="Doe">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="newEmail" placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="newPhone" placeholder="555-123-4567">
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createContact()">Create Contact</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        const API = '';
        let currentPage = 1;
        const pageSize = 10;
        let searchTimeout;

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`tab-${tab.dataset.tab}`).classList.add('active');
                if (tab.dataset.tab === 'history') loadHistory();
            });
        });

        // Load contacts
        async function loadContacts() {
            const search = document.getElementById('searchInput').value;
            const params = new URLSearchParams({ page: currentPage, pageSize });
            if (search) params.append('search', search);

            try {
                const res = await fetch(`${API}/api/sync/contacts?${params}`);
                const data = await res.json();

                document.getElementById('totalContacts').textContent = data.totalCount;
                document.getElementById('contactCount').textContent = data.totalCount;
                document.getElementById('pageInfo').textContent =
                    `Page ${data.page} of ${data.totalPages || 1}`;
                document.getElementById('prevBtn').disabled = data.page <= 1;
                document.getElementById('nextBtn').disabled = data.page >= data.totalPages;

                const tbody = document.getElementById('contactsTable');
                if (data.contacts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No contacts found</td></tr>';
                    return;
                }

                tbody.innerHTML = data.contacts.map(c => `
                    <tr>
                        <td><strong>${esc(c.firstName || '')} ${esc(c.lastName || '')}</strong></td>
                        <td>${esc(c.email || '—')}</td>
                        <td>${esc(c.phone || '—')}</td>
                        <td class="mono">${esc(c.salesForceId || '—').substring(0, 15)}...</td>
                        <td class="mono">${c.lastSyncedAt ? timeAgo(c.lastSyncedAt) : '—'}</td>
                        <td>
                            <button class="btn btn-danger" style="padding:0.3rem 0.7rem;font-size:0.75rem;"
                                onclick="deleteContact(${c.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                showToast('Failed to load contacts', 'error');
            }
        }

        // Trigger sync
        async function triggerSync() {
            const btn = document.getElementById('syncBtnText');
            btn.innerHTML = '<span class="spinner"></span> Syncing...';

            try {
                const res = await fetch(`${API}/api/sync/contacts`, { method: 'POST' });
                const data = await res.json();
                showToast(`Synced ${data.count} contacts from Salesforce`, 'success');
                loadContacts();
                loadStats();
            } catch (err) {
                showToast('Sync failed', 'error');
            } finally {
                btn.textContent = '⚡ Sync Now';
            }
        }

        // Create contact
        async function createContact() {
            const contact = {
                firstName: document.getElementById('newFirstName').value,
                lastName: document.getElementById('newLastName').value,
                email: document.getElementById('newEmail').value,
                phone: document.getElementById('newPhone').value
            };

            if (!contact.lastName) {
                showToast('Last Name is required', 'error');
                return;
            }

            try {
                const res = await fetch(`${API}/api/sync/contacts/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(contact)
                });
                const data = await res.json();

                if (data.success) {
                    showToast('Contact created in Salesforce and database!', 'success');
                    closeModal();
                    loadContacts();
                } else {
                    showToast(data.message || 'Failed to create contact', 'error');
                }
            } catch (err) {
                showToast('Failed to create contact', 'error');
            }
        }

        // Delete contact
        async function deleteContact(id) {
            if (!confirm('Delete this contact from local database?')) return;
            try {
                await fetch(`${API}/api/sync/contacts/${id}`, { method: 'DELETE' });
                showToast('Contact deleted', 'success');
                loadContacts();
            } catch (err) {
                showToast('Failed to delete contact', 'error');
            }
        }

        // Load history
        async function loadHistory() {
            try {
                const res = await fetch(`${API}/api/sync/history`);
                const data = await res.json();

                const tbody = document.getElementById('historyTable');
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No sync history yet</td></tr>';
                    return;
                }

                tbody.innerHTML = data.map(h => `
                    <tr>
                        <td class="mono">${formatDate(h.startedAt)}</td>
                        <td class="mono">${h.completedAt ? formatDate(h.completedAt) : '—'}</td>
                        <td><strong>${h.recordsSynced}</strong></td>
                        <td><span class="status-badge ${h.status.toLowerCase()}">${h.status}</span></td>
                        <td style="color:var(--danger);font-size:0.8rem;">${esc(h.errorMessage || '—')}</td>
                    </tr>
                `).join('');
            } catch (err) {
                showToast('Failed to load history', 'error');
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const res = await fetch(`${API}/api/sync/history`);
                const data = await res.json();

                if (data.length > 0) {
                    const latest = data[0];
                    document.getElementById('lastSync').textContent = timeAgo(latest.completedAt || latest.startedAt);
                    document.getElementById('syncStatus').textContent = latest.status;
                    document.getElementById('syncStatus').className =
                        `stat-value ${latest.status === 'Success' ? 'success' : 'danger'}`;

                    const today = new Date().toDateString();
                    const todaySyncs = data.filter(h =>
                        new Date(h.startedAt).toDateString() === today).length;
                    document.getElementById('syncsToday').textContent = todaySyncs;
                }
            } catch (err) {}
        }

        // Helpers
        function esc(str) {
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        function formatDate(d) {
            return new Date(d).toLocaleString();
        }

        function timeAgo(d) {
            const diff = (Date.now() - new Date(d)) / 1000;
            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
            return `${Math.floor(diff/86400)}d ago`;
        }

        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('newFirstName').value = '';
            document.getElementById('newLastName').value = '';
            document.getElementById('newEmail').value = '';
            document.getElementById('newPhone').value = '';
        }

        function changePage(dir) {
            currentPage += dir;
            loadContacts();
        }

        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                loadContacts();
            }, 300);
        }

        // Close modal on overlay click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        // Init
        loadContacts();
        loadStats();
    </script>
</body>
</html>
